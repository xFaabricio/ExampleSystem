<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:p="http://primefaces.org/ui">
	  
	  <h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Example System - Login</title>
	  </h:head>
	  
		<h:body style="background-image: url(images/1475840459336.png); background-repeat: no-repeat; max-width:200px; max-height:150px; width: auto; height: auto;" responsive="true">
			
			<f:metadata>
				<f:viewParam name="Invalid" />
				<f:event listener="#{loginBean.preRender}" type="preRenderView"/>
			</f:metadata>
			
			<div style="position:absolute;margin-bottom:20px; max-width:365px; top:30%; left:30%">
					
		    	<p:panel id="login" resizable="true" responsive="true" style="text-align:center">
			
					<h:form id="frmLogin" prependId="false">
						<p:growl autoUpdate="true" />
					 <h:panelGrid columns="1" cellpadding="10" responsive="true">
					 										 					
					   		<h:outputText value="User"/>
					   		<p:inputText align="center" size="28" id="j_username" responsive="true" value="#{loginBean.login}"/>		   		
					   				   	   		
					   		<h:outputText value="Password"/>
					   		<p:inputText type="password" align="center" id="j_password" size="28" responsive="true" value="#{user.password}"/>
					   		
						    <p:captcha label="Captcha" />
					    	<p:commandButton value="Submit" action="#{loginBean.loginAccess}" actionListener="#{captchaView.submit}" ajax="false" icon="ui-icon-check"/>
						    
						</h:panelGrid>
					</h:form>
				</p:panel>	
			</div>
			<div style="position:absolute;margin-bottom:20px; max-width:365px; top:80%; left:45.5%">
				<h:form id="frmCreateNewAccount" prependId="false">
					<p:growl id="growl" life="2000" />
					
					<p:commandLink responsive="true" id="ajax" update="growl" style="text-align:left" onclick="PF('dialogNewAccount').show();" action="#{loginBean.loadUser}">
				        <h:outputText value="Create Account" />				    
				    </p:commandLink>
				    
				     <p:dialog header="Create New Account" widgetVar="dialogNewAccount" modal="true" minHeight="100">
						   	 <p:outputLabel for="newAccount_name" value="Name: "/>
						   	 <p:inputText id="newAccount_name" required="true" responsive="true" value="#{loginBean.name}" style="margin-bottom:20px; margin-right:10px"/>
						   	 <p:outputLabel for="newAccount_lastName" value="Last Name: " />
						   	 <p:inputText id="newAccount_lastName" value="#{loginBean.lastName}" responsive="true" style="margin-bottom:20px; margin-right:10px"/>
						   	 <br/>
						   	 <p:outputLabel for="newAccount_login" value="Login: " />
						   	 <p:inputText id="newAccount_login" required="true" responsive="true" value="#{loginBean.login}" style="margin-bottom:20px; margin-right:10px"/>
						   	 <br/>
						   	 <p:outputLabel for="newAccount_email" value="Email: " />
						   	 <p:inputText id="newAccount_email" required="true" responsive="true" value="#{loginBean.email}" size="35" style="margin-bottom:20px; margin-right:10px"/>
						   	 <br/>
						   	 <p:outputLabel for="newAccount_password" value="Password: " />
						   	 <p:password id="newAccount_password" required="true" value="#{loginBean.password}" feedback="true" responsive="true" style="margin-bottom:20px; margin-right:10px"/>
						   	 <br/>
							 <p:outputLabel for="focus" value="Confirmation: " />
						   	 <p:password required="true" id="focus" title="Please Confirm Password !" value="#{loginBean.confirmatePassword}" feedback="true" inline="true" responsive="true" style="margin-bottom:20px; margin-right:10px"/>
	 					   	 <p:tooltip id="toolTipFocus" for="focus" showEvent="focus" hideEvent="blur" />
	<!--  					   	 <br/> -->
	<!--  					   	 <h3>Objective Description</h3> -->
	<!--  					   	 <p:inputTextarea value="#{user.objective}" responsive="true" rows="6" cols="70" /> -->
	<!--  					   	 <br/> -->
	 					   	 <br/>
	 					   	 <p:commandButton action="#{loginBean.newAccount}" responsive="true" style="left:80%" value="Create" ajax="false" icon="ui-icon-check"/>	
					</p:dialog>
			    </h:form>
			</div>
		
		</h:body>
</html>
