	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Example System</title>

<h:body style="background-image: url(images/1417895045940.jpg); background-repeat: no-repeat; width: 100%; height: 100%;" responsive="true">
	
	<h:form id="userViewsList">
	 	<p:fieldset legend="Users" style="margin-bottom:20px; max-width:96%;" responsive="true">
			<p:dataTable  var="_user" value="#{userView.users}" responsive="true">
				<p:column headerText="Name">
					<p:inputText value="#{_user.name}" />
				</p:column>
		
				<p:column headerText="Login">
					<p:inputText value="#{_user.login}" />
				</p:column>
		
				<p:column headerText="Email">
					<p:inputText  value="#{_user.email}" />
				</p:column>
		
				<p:column headerText="Balance">
					<h:outputText value="#{_user.balance}" />
				</p:column>
				
				<p:column headerText="Salary">
					<p:inputText value="#{_user.salary}" />
				</p:column>
							
				<p:column headerText="Group User">
				
				<ui:repeat var="group" value="#{_user.groups}">
						<h:outputText value="#{group.name}" />
						<br/>
				</ui:repeat>
				
				</p:column>
		
			</p:dataTable>
			
			<p:commandButton style="left:87%; margin-bottom:5px; margin-top:20px" value="Save Changes" action="#{userView.save}" responsive="true" ajax="false" icon="ui-icon-check"/>
			
		</p:fieldset>
	</h:form>
